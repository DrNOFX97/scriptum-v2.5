<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste MKV Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #3b82f6;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #f0f9ff;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste de Upload MKV</h1>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>ğŸ“¦ Clique para carregar ficheiro MKV</p>
        <input type="file" id="fileInput" accept=".mkv,.srt" hidden>
    </div>

    <div id="output"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        log('âœ… Script carregado');

        fileInput.addEventListener('change', (event) => {
            log('ğŸ”„ Event listener ativado');

            const file = event.target.files[0];

            if (!file) {
                log('âš ï¸ Nenhum ficheiro selecionado');
                return;
            }

            log(`ğŸ“ Ficheiro: ${file.name}`);
            log(`ğŸ“ Tamanho: ${file.size} bytes`);
            log(`ğŸ·ï¸ Tipo: ${file.type}`);
            log(`ğŸ“… Ãšltima modificaÃ§Ã£o: ${file.lastModified}`);

            const fileName = file.name.toLowerCase();

            if (fileName.endsWith('.mkv')) {
                log('âœ… Ficheiro MKV detectado!');
                log('ğŸš€ Processar ficheiro MKV aqui...');
            } else if (fileName.endsWith('.srt')) {
                log('âœ… Ficheiro SRT detectado!');
            } else {
                log('âŒ Tipo de ficheiro nÃ£o suportado');
            }
        });

        log('âœ… Event listener registado');
    </script>
</body>
</html>
