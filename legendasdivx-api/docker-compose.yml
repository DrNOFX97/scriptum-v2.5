version: '3.8'

services:
  subtitle-api:
    build: .
    container_name: subtitle-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./.env:/app/.env
    environment:
      - DATABASE_PATH=/data/subtitles.db
      - LOG_FILE=/logs/api.log
      - DOWNLOAD_DIR=/data/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
